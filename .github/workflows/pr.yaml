name: ci

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
      - run: go mod tidy
      - run: go fmt ./...
      - run: go vet ./...
      - run: go test ./... -cover
